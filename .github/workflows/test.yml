name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: pnpm
      - run: pnpm i
      - run: pnpm lint:eslint
      - run: pnpm lint:typecheck
      - run: pnpm build
      - run: pnpm demo